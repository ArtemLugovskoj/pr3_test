<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <header>
            <img
                class="logo"
                title="Reset Game"
                src="./assets/Pokemon_logo.png"
                alt="Pokemon"
            />
        </header>
        <div class="playground">
            <div class="pokemon character player1">
                <span class="lvl">Lv. 1</span>

                <img src="./assets/hero1.jpg" class="sprite" />

                <div class="details">
                    <h2 class="name" id="name-character">Pikachu</h2>
                    <div class="hp">
                        <div class="bar">
                            <div
                                class="health"
                                id="progressbar-character"
                                style="width: 100%"
                            ></div>
                        </div>
                        <span class="text" id="health-character"
                            >100 / 100</span
                        >
                    </div>
                </div>
            </div>

            <div class="control">
             
            </div>

            <div class="pokemon enemy player2">
                <span class="lvl">Lv. 1</span>

                <img src="assets/hero2.jpg" class="sprite" />

                <div class="details">
                    <h2 class="name" id="name-enemy">Charmander</h2>
                    <div class="hp">
                        <div class="bar">
                            <div
                                class="health"
                                id="progressbar-enemy"
                                style="width: 100%"
                            ></div>
                        </div>
                        <span class="text" id="health-enemy"
                            >100 / 100</span
                        >
                    </div>
                </div>
            </div>
            <div class="control-enemy">
            
            </div>
        </div>

        <button class="button" id="refresh-btn" >Reset Game</button>

        
        <div id="logs"></div>
    </div>
    <div class="catch_screen"></div>
    <script type="module" src="main.js"></script>
    <script type="module2" src="logs.js" defer></script>
    <script type="module3" src="Pokemon.js" defer></script>
    <script type="module4" src="utils.js" defer></script>
</body>
</html>
